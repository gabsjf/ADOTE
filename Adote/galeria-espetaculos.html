<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Espetáculos - ADOTE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos customizados para manter a vibe da galeria anterior */
        body {
            background-color: #0f0f0f; /* Fundo escuro para destacar as artes */
            color: #ffffff;
            margin: 0;
            font-family: sans-serif;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .btn-back {
            text-decoration: none;
            color: #e63946;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .btn-back:hover {
            color: #ff4d5a;
            transform: translateX(-5px);
        }

        /* GRID MASONRY - REDIMENSIONA AS 20 FOTOS */
        .photo-grid {
            column-count: 4; /* 4 colunas no desktop */
            column-gap: 15px;
        }

        .photo-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .photo-item img {
            width: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Efeitos de Hover */
        .photo-item:hover {
            transform: translateY(-5px);
            border-color: #e63946;
            box-shadow: 0 10px 25px rgba(230, 57, 70, 0.3);
        }

        .photo-item:hover img {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        /* Responsividade para diferentes telas */
        @media (max-width: 1024px) {
            .photo-grid { column-count: 3; }
        }

        @media (max-width: 768px) {
            .photo-grid { column-count: 2; }
        }

        @media (max-width: 480px) {
            .photo-grid { column-count: 1; }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <header class="gallery-header">
            <a href="index.html" class="btn-back">← Voltar para o Início</a>
            <h1>Galeria de Espetáculos</h1>
            <p>A magia do palco: confira os registros das nossas montagens e apresentações teatrais.</p>
